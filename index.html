<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/bootstrap.css">

</head>
<body>
  <!-- Just Testing -->
  <header>
      <span class="zocial-delicious icon"></span>
      <nav class="container">
        <span><a href="#"> home</a></span>
        <span> <a href="#">about</a></span>
        <span> <a href="">pics</a></span>
        <span> <a href="#">services</a></span>
      </nav>
  </header>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>A Writer's Paradise</h1>
    </div>
  </div>
  <h2> write your own blog</h2>


  <section class="write-blog">
    <p>write your blog here</p>
    <input type="text" value="type text-here">
    <button class="blog-submit-button">submit</button>
    <button class="blog-delete-button">deletr last blog</button>
  </section>

  <section class="blog">
    <div class="container main-content">
    <div class="block">hello</div>
    <div class="block">sample content</div>
    <div class="block">try it out</div>
  </div>
</section>

  <!-- footer starts here -->

<footer class="container-fluid">
<div class="footer-block">about us</div>
<div class="footer-block">contact us</div>
<div class="footer-block">support us</div>
</footer>



  <script src="js/jQuery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/script.js"></script>
  <script>
  
  $('.blog-submit-button').click(function() {
   var str = $('input').val();
   $('.blog').children('.main-content').append("<div class=\"block col-sm-3\">"+str+"</div>");
  });
  $('.blog-delete-button').click(function() {
    $('.main-content').children().last().remove();
  })
  </script>
</body>
</html>
